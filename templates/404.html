{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-300 dark:text-gray-700">404</h1>
        <h2 class="text-3xl font-semibold mt-4">Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">
            The page you're looking for doesn't exist.
        </p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
