{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-300 dark:text-gray-700">500</h1>
        <h2 class="text-3xl font-semibold mt-4">Internal Server Error</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">
            Something went wrong on our end. Please try again later.
        </p>
        <div class="mt-4 p-4 bg-red-50 dark:bg-red-900/20 rounded-lg max-w-md mx-auto">
            <p class="text-sm font-mono text-red-700 dark:text-red-300">{{ error }}</p>
        </div>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
