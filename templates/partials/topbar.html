<header
    class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark">
    <!-- Left side -->
    <div class="flex items-center gap-4">
        <div class="flex items-center gap-2">
            <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                </path>
            </svg>
            <span class="font-semibold text-lg">MCP Research Agent</span>
        </div>

        <!-- Model selector -->
        <div class="relative">
            <select id="model-select"
                class="appearance-none bg-transparent border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-1.5 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Loading models...</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Center status -->
    <div class="flex items-center gap-6">
        <!-- Status indicator -->
        <div class="flex items-center gap-2">
            <span id="status-indicator" class="text-sm text-green-500">‚óè Idle</span>
        </div>

        <!-- Temperature control -->
        <div class="flex items-center gap-2">
            <span class="text-sm text-gray-600 dark:text-gray-400">Temp:</span>
            <input id="temperature-slider" type="range" min="0" max="1" step="0.1" value="0.4"
                class="w-24 accent-blue-600 dark:accent-blue-500">
            <span id="temperature-value" class="text-sm font-medium w-8">0.4</span>
        </div>

        <!-- Token counter -->
        <div class="text-sm text-gray-600 dark:text-gray-400">
            Tokens: <span id="token-count" class="font-medium">0</span>
        </div>
    </div>

    <!-- Right side -->
    <div class="flex items-center gap-3">
        <!-- Export button -->
        <button
            class="px-3 py-1.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800">
            Export
        </button>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
            <svg id="sun-icon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden dark:block" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <svg id="moon-icon" class="w-5 h-5 text-gray-600 dark:text-gray-400 block dark:hidden" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>

        <!-- History -->
        <a href="/sessions" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" title="History">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </a>

        <!-- New Chat -->
        <button id="new-chat-button" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" title="New Chat">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>

        <!-- Settings -->
        <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
            onclick="window.location.href='/settings'" title="Settings">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>
    </div>
</header>
